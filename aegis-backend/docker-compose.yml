version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aegis-postgres
    environment:
      POSTGRES_USER: aegis_user
      POSTGRES_PASSWORD: aegis_password
      POSTGRES_DB: aegis_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis_user -d aegis_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery background tasks in future)
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aegis Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aegis-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aegis_user:aegis_password@postgres:5432/aegis_db
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - ENVIRONMENT=development
      - DEBUG=True
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    name: aegis_postgres_data
